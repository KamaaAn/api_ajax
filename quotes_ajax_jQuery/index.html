<html>
  <head>
    <meta charset="utf-8">
    <title>Random quote machine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <main>
	<header>
        <i class="fa fa-5x fa-quote-right" aria-hidden="true"></i>
		<h1>Random quote machine</h1>
	</header>
	<div class="box">
		<h2 class="quote"></h2>
		<h3 class="author"></h3>
	</div>
	<div>
		<button class="trigger"> 
            <p>Random</p>
            <p>quote</p>
        </button>
        <button><a href="#" target="_blank" class="tweet"><i class="fa fa-2x fa-twitter"></i> <p>Tweet</p></a></button>
	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
</main>
</html>
